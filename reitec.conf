<VirtualHost *:80>
    ServerName reitec.buhendje.com
    ServerAlias www.reitec.buhendje.com
    ServerAdmin webmaster@example.com
    DocumentRoot /var/www/html/reitec

    <Directory /var/www/html/reitec>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/example.com-error.log
    CustomLog ${APACHE_LOG_DIR}/example.com-access.log combined
</VirtualHost>
<VirtualHost *:443>
    ServerName reitec.buhendje.com
    ServerAlias www.reitec.buhendje.com
    ServerAdmin webmaster@example.com
    DocumentRoot /var/www/html/reitec

    <Directory /var/www/html/reitec>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/example.com-error.log
    CustomLog ${APACHE_LOG_DIR}/example.com-access.log combined
</VirtualHost>